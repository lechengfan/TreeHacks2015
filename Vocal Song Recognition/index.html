<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<title>Shazam Part 2</title>

		<link href="stylesheets/index.css" rel="stylesheet" type="text/css">

		<script src="scripts/songSearch.js"></script>
		<script src="scripts/annyang.min.js"></script>
		<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>

	</head>

	<body>
		<h1>Song Search</h1>

		<p>Say some shit such as: "play lady gaga"</p>

		<script>
		if (annyang) {
			console.log("annyang initialized");
			// Let's define a command.
			var commands = {
				'play *term': showTerm
			};

			function showTerm(term) {
				console.log("attempting to play " + term);
			}

			// Add our commands to annyang
			annyang.addCommands(commands);
			annyang.debug();

			// Start listening.
			annyang.start();
		}
		</script>
	</body>
</html>
